<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Profil Saya.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/eaa6d1f26f.js" crossorigin="anonymous"></script>
    <title>Profil Saya</title>
  </head>
  <body>
    <div class="landing">
      <div class="navbar">
        <a href="landingpage.html"><img src="logo.png" class="logo"></a>
        <ul>
          <li><a href="#">MITRA</a></li>
          <li><a href="#">TENTANG</a></li>
          <li><a href="signup.html"><img src="Profile.png" alt="Profile Picture" width="60.47px"> username</a></li>
        </ul>
      </div>
    </div>
    <div class="menu">
          <ul>
            <li style="list-style-type: none;">
              <a href="">
                <span class="icon1"><i class="fas fa-user" style="color: #4ACFAC;"></i></i></span>
                <span class="profil">Profil</span>
              </a>
            </li>
            <li style="list-style-type: none;">
              <a href="">
                <span class="icon3"><i class="fas fa-key"></i></i></span>
                <span class="password">Ubah Password</span>
              </a>
            </li>
          </ul>
        </div>
    <hr class="kotak">
    <a class="tambah">Profil Saya</a>
    <div class="formform">
      <form>
        <div class="row">
          <div class="col-1">
            <label>Username</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Nomor Telepon</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Nama Lengkap</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Jenis Kelamin</label>
          </div>
          <div class="col-2">
            <select id="" name="">
              <option value="" disabled selected></option>
              <option value="lakilaki">Laki-Laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Email</label>
          </div>
          <div class="col-2">
            <input type="email" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Tanggal Lahir</label>
          </div>
          <div class="col-2">
            <input type="date" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Provinsi</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Kota/Kabupaten</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Kecamatan</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Kode Pos</label>
          </div>
          <div class="col-2">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Alamat Rinci</label>
          </div>
          <div class="col-3">
            <input type="text" id="" name="">
          </div>
        </div>
        <div class="tombol">
          <a href="">
              <button>Simpan</button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
