<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/landingpageLogin.css">
    <script type="text/javascript">
        function scroll(val)
        {
            document,getElementbyId(val).click();
        }
    </script>
    <title>AGRIRENTAL</title>

<body>
    <div class="landing">
        <div class="navbar">
            <a href="landingpage.html"><img src="../asset/img/logo.png" class="logo"></a>

                <li><a href="signup.html"><img src="../asset/img/Profile.png" alt="Profile Picture" width="60.47px"> username</a></li>

        </div>

        <div class="container">

                <button class="button1" type="button"><span></span>CARI LOKASI ANDA</button>

                    <p>Pilih Kota/Kabupaten :</p>
                </div>

                    <select id="kotaKab" name="kotaKab">

            </div>

            <div class="d-flex">

                    <p>Pilih Kecamatan :</p>
                </div>

                    <select id="kotaKab" name="kotaKab">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>

            <button class="button1" type="button"><span></span>CARI</button>
