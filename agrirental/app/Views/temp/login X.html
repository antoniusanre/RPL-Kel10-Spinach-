<html>
    <head>

    <body background="background.jpg">
        <header>
            <div class="atas">
                <a href="">
                    <img src="logo.png" class="logo">
                </a>
            </div>
        </header>
        <div class="loginForm">
            <h1>MASUK</h1>
            <div class="salah">
                <hr style="width: 280px; height: 30px; background: #FEE0E0; border: none; border-radius: 25px;">
                <i class="far fa-times-circle" style="color: #B40000; margin-top: -23px; margin-left: 10px; position: absolute;"></i>

            <div class="textbox">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Username" name="username" value="">

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" value="">
            </div>
            <button type="button"><span></span>Masuk</button>
            <p>Belum punya akun? <a href="signup.html" class="ddaftar">Daftar</a></p>
