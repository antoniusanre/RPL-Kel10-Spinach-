<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signUpMitra.css">
        <script src="https://kit.fontawesome.com/7b2e6c4dc6.js" crossorigin="anonymous"></script>
        <title>Daftar Mitra</title>
    </head>
    <body background="background.jpg">
        <header>
            <div class="atas">
                <a href="">
                    <img src="logo.png" class="logo">
                </a>
            </div>
        </header>
        <div class="signupForm">
            <h1>Halo, Rafida ayo isi detail mitramu!</h1>
            <div class="textbox">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Nama Mitra" name="" value="">
            </div>
            <div class="textbox">
                <i class="far fa-id-card"></i>
                <input type="text" placeholder="NIK" name="" value="">
            </div>
            <div class="textbox">
                <i class="far fa-address-book"></i>
                <input type="text" placeholder="Provinsi" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-city"></i>
                <input type="text" placeholder="Kota/Kabupaten" name="" value="">
            </div>
            <div class="textbox">
                <i class="fas fa-city"></i>
                <input type="text" placeholder="Kecamatan" name="" value="">
            </div>
            <div class="textbox">
                <i class="far fa-building"></i>
                <input type="text" placeholder="Alamat Rinci" name="">
            </div>
            <button type="button"><span></span>Daftar</button>
        </div>
    </body>
</html>
